<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style2.css">
    <link rel="shortcut icon" href="../images/favicon.png">
    <title>Mindy Photo-Hire</title>
  </head>

  <body>
    <header>
      <nav class="inicio">
        <a href="../../index.html">Home</a>
        <a href="./aboutUs.html">About Us</a>
        <a href="./contact.html">Contact</a>
        <a href="./services.html">Services</a>
        <a href="./rating.html">Rating</a>
        <a href="./hire.html">Hire</a>
      </nav>
      <img src="../images/logo.png" alt="logo">
    </header>
    <main>
      <h1>Hire</h1>
      <h2>Fill out the form so we can attend your event</h2>
      <div class="container-hire">
      <div class="map">
        <section>
          <h2>Our location</h2>
        </section>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423286.88275714836!2d-118.74138021299427!3d34.02003924607306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses!2sar!4v1697760662252!5m2!1ses!2sar"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div class="form">
      <form action="../show_data.html">
        <fieldset>
          <label for="nombre">First Name and Last Name</label>
          <input name="nombre" id="nombre" type="text" required>

          <label>Phone Number</label>
          <input name="number" type="tel" maxlength="10" required>

          <label for="choose-service">Choose Service</label>
          <select id="choose-service" name="choose-service">
            <option value="select" disabled selected>Select</option>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="kidsbirthday">Kids Birthday</option>
            <option value="photos">Photos Studio/Outside</option>
          </select>

          <label>Choose Date</label>
          <input name="date" type="date" required>

          <label>Payment Options</label>
          <label>
            <input type="radio" name="payment" value="cash"> Cash
          </label>
          <label>
            <input type="radio" name="payment" value="credit"> Credit Card
          </label>
          <label>
            <input type="radio" name="payment" value="debit"> Debit Card
          </label>

          <label>Message (Location and Time):</label>
          <textarea id="message" name="message" rows="4" required></textarea>

            <label for="conditions">
                <input type="checkbox" name="accept" id="conditions" required> I accept terms and conditions
            </label>

          <input type="submit" value="Enviar">
        </fieldset>
      </form>
    </div>
    </div>
    </main>
    <footer>
      <h3>Created by: Daiana Centurion</h3>
    </footer>
  </body>
</html>
